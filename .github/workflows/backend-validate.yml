name: Backend Validation

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'server/**'
      - 'packages/shared-types/**'
      - '.github/workflows/backend-validate.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'server/**'
      - 'packages/shared-types/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared-types
        run: npm run build:shared-types
      
      - name: Type check backend
        run: npm run typecheck:school
      
      - name: Validate Dockerfiles syntax
        run: |
          cd server/application
          # Check Dockerfile syntax by counting Dockerfiles
          dockerfile_count=$(find . -maxdepth 1 -name "Dockerfile.*" | wc -l)
          if [ "$dockerfile_count" -gt 0 ]; then
            echo "Found $dockerfile_count Dockerfile(s) to validate"
            for dockerfile in Dockerfile.*; do
              if [ -f "$dockerfile" ]; then
                echo "Checking $dockerfile syntax..."
                # Basic syntax check - ensure file exists and is readable
                if [ -r "$dockerfile" ]; then
                  echo "✓ $dockerfile is readable"
                else
                  echo "✗ $dockerfile is not readable"
                  exit 1
                fi
              fi
            done
          else
            echo "No Dockerfiles found in server/application/"
          fi
        continue-on-error: true
      
      - name: Check for linting issues
        run: |
          cd server/application
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint || echo "Linting not configured, skipping"
          else
            echo "No lint script found, skipping linting"
          fi
        continue-on-error: true
